<html>
	<head>
		<title>Javascript Piano</title>

	</head>
	<body>
		<div id="keyboard"></div>
		<div id="rec">Record</div>
		<div id="play">playback</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael-min.js"></script>
		<script src="https://raw.github.com/stuartmemo/qwerty-hancock/master/qwerty-hancock.min.js"></script>
		<script>
		$(function(){
			var rec = false;
			$("#rec").click(function(){
				if(rec){
					rec = false;
					$("#rec").css({color:"black"});
				}
				else{
					$("#rec").css({color:"red"});
					events = {};
					rec = true;
				}
			});
			$("#play").click(function(){
				var ticks2 = 0;
				console.log(events);
				 var context = new webkitAudioContext(),
            			  nodes = [];
				var interval = setInterval(function(){
					console.log("tick it!")
					
					ticks2 += 1;
					 
					if(events[ticks2]){
						if(events[ticks2].done){
							console.log("done")
							clearInterval(interval);
							return;
						}
						if(events[ticks2].on){
							var oscillator = context.createOscillator(),
						        gainNode = context.createGainNode();
						    oscillator.type = 1;
						    oscillator.frequency.value = events[ticks2].frequency;
						    gainNode.gain.value = 0.3;
						    oscillator.connect(gainNode);
						    if (typeof oscillator.noteOn !== 'undefined') {
						            oscillator.noteOn(0);
						    }
						    gainNode.connect(context.destination); 
						    nodes.push(oscillator);
						}
						else{
								for (var i = 0; i < nodes.length; i++) {
							            if (Math.round(nodes[i].frequency.value) === Math.round(events[ticks2].frequency)) {
							                if (typeof nodes[i].noteOff !== 'undefined') {
							                    nodes[i].noteOff(0);
							                }
							                nodes[i].disconnect();
							            }
							        }
						}
					}
				}, 10);
			});
			var ticks = 0;
			var events = {};
			setInterval(function(){
				if(rec){
					ticks += 1;
				}
				else{
					if(ticks != 0){
						events[ticks] = {done:true}
					}
					
					ticks = 0;
				}
			},10)
			var keyboard = qwertyHancock({
                 id: 'keyboard',
                 width: 1200,
                 height: 150,
                 octaves: 7,
                 startNote: 'A3',
                 whiteNotesColour: 'blue',
                 blackNotesColour: 'red',
                 hoverColour: 'white',
                 keyboardLayout: 'en'
            });
            var context = new webkitAudioContext(),
            	nodes = [];
            keyboard.keyDown(function(note, frequency){
            	var oscillator = context.createOscillator(),
                    gainNode = context.createGainNode();
                oscillator.type = 1;
                oscillator.frequency.value = frequency;
                gainNode.gain.value = 0.3;
                oscillator.connect(gainNode);
                if (typeof oscillator.noteOn !== 'undefined') {
                        oscillator.noteOn(0);
                }
                if(rec){
                	console.log("recording it!")
                	events[ticks] = {frequency:frequency, on:true}
                	console.log(events);
                }
                gainNode.connect(context.destination); 
                nodes.push(oscillator);
            	console.log(frequency)
            });
            keyboard.keyUp(function(note, frequency){
            	if(rec){
            		events[ticks] = {frequency:frequency, on:false}
            	}
            	for (var i = 0; i < nodes.length; i++) {
                        if (Math.round(nodes[i].frequency.value) === Math.round(frequency)) {
                            if (typeof nodes[i].noteOff !== 'undefined') {
                                nodes[i].noteOff(0);
                            }
                            nodes[i].disconnect();
                        }
                    }
            });
		})
		
		</script>
	</body>
</html>
